<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>買い物リスト</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    li.checked { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>買い物リスト</h1>
  <input type="text" id="itemInput" placeholder="商品を入力">
  <button onclick="addItem()">追加</button>
  <ul id="list"></ul>

  <script>
    const listEl = document.getElementById("list");
    const inputEl = document.getElementById("itemInput");

    // LocalStorage から保存済みリストを読み込み
    let items = JSON.parse(localStorage.getItem("shoppingList")) || [];

    function saveList() {
      localStorage.setItem("shoppingList", JSON.stringify(items));
    }

    function renderList() {
      listEl.innerHTML = "";

      // ✅ 未チェック → チェック済み の順に並べ替え
      const sortedItems = [...items].sort((a, b) => a.checked - b.checked);

      sortedItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = item.checked ? "checked" : "";
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.checked;
        checkbox.onchange = () => {
          // 元の items を更新
          const originalIndex = items.findIndex(i => i.name === item.name);
          if (originalIndex !== -1) {
            items[originalIndex].checked = checkbox.checked;
            saveList();
            renderList();
          }
        };

        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(" " + item.name));
        listEl.appendChild(li);
      });
    }

    function addItem() {
      const text = inputEl.value.trim();
      if (text === "") return;
      items.push({ name: text, checked: false });
      inputEl.value = "";
      saveList();
      renderList();
    }

    // 初期表示
    renderList();
  </script>
</body>
</html>
