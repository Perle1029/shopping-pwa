<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>買い物リスト</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    li.checked { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>買い物リスト</h1>
  <input type="text" id="itemInput" placeholder="商品を入力">
  <button onclick="addItem()">追加</button>
  <ul id="list"></ul>

  <script>
    const listEl = document.getElementById("list");
    const inputEl = document.getElementById("itemInput");

    let items = JSON.parse(localStorage.getItem("shoppingList")) || [];

    function saveList() {
      localStorage.setItem("shoppingList", JSON.stringify(items));
    }

    function renderList() {
      listEl.innerHTML = "";

      // ✅ 未チェック → チェック済み の順に並べ替え
      const sortedItems = [...items].sort((a, b) => a.checked - b.checked);

      sortedItems.forEach((item) => {
        const li = document.createElement("li");
        li.className = item.checked ? "checked" : "";
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.checked;
        checkbox.onchange = () => {
          const idx = items.findIndex(i => i.name === item.name);
          if (idx !== -1) {
            items[idx].checked = checkbox.checked;
            saveList();
            renderList();
          }
        };

        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(" " + item.name));
        listEl.appendChild(li);
      });
    }

    function addItem() {
      const text = inputEl.value.trim();
      if (text === "") return;
      items.push({ name: text, checked: false });
      inputEl.value = "";
      saveList();
      renderList();
    }

    // 初期表示
    renderList();

    // ✅ PWA Service Worker 登録
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
